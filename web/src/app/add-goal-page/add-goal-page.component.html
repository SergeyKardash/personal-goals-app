<app-header></app-header>
<section class="add-goal">
  <div class="card">
    <div class="card-title">Add new Goal</div>
    <form [formGroup]="addGoalForm" class="card-form">
      <mat-form-field>
        <input matInput placeholder="Goal" autocomplete="off" formControlName="title" #title>
          <mat-error *ngIf="addGoalForm.get('title').hasError('required')">
            Title is <strong>required</strong>
          </mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput matTextareaAutosize placeholder="Goal Description" formControlName="description"></textarea>
      </mat-form-field>
      <div class="markdown-tooltip">* You can use markdown format for description</div>
    </form>
    <div class="action-buttons">
        <button mat-raised-button class="cancel-button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button class="add-button" (click)="onAddGoal()">Add Goal</button>
    </div>
  </div>
</section>
