<app-header></app-header>
<section class="main-page">
  <div class="top-row">
    <button mat-raised-button class="add-button" (click)="navigateOnAddGoal()">Add Goal</button>
  </div>
  <div class="cards">
    <div class="card" *ngFor="let goal of goals" (click)="navigateOnGoalDetails(goal._id)">
      <div class="card-header" [ngClass]="{'met': goal?.status === 'Met', 'surpassed': goal?.status === 'Surpassed', 'failed': goal?.status === 'Failed'}"></div>
      <div class="card-body">
        <div class="card-date">{{goal.createdAt | date: 'MMM d, y  HH:mm'}}</div>
        <div class="card-title">{{goal.title}}</div>
      </div>
      <div class="card-action-buttons"><span class="details-button" (click)="navigateOnGoalDetails(goal._id)">Details</span></div>
    </div>
  </div>
</section>
